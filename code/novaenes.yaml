# dicParquetBase are the files that are created directly fom the MDB
dicParquetBase:
  0: dfCursos
  1: dfExames
  2: dfSchools
  3: dfGeo
  4: dfResultados
  5: dfSitFreq

# dicParquetExtra are the files that are created from the files in dicParquetBase
dicParquetExtra:
  0: dfAll
  1: dfAllFase1
  2: dfInfoEscolas

